<section class="slideshow-wrapper ">
    <h1 class="title secondary-text-color text-center">{{title}}</h1>
    <div id="slideShow" class="slideshow box-shadow">
    {{#each slides}}    
        <div class="slide slide{{@index}}" data={{@index}}>
            <a href={{link}} target="_blank">
                <img src={{url}} alt="game-slide{{@index}}">
                <p>{{text}}</p>
            </a>
        </div>
    {{/each}}
    </div>
</section>
