<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">  
        <title>The Slideshow</title> 
        <link href="styles/main.css" rel="stylesheet">
        <script src="scripts/main.js"></script>
    </head>
    <body>
        <div id="slideShow" class="slideshow">
           <div class="slide"><a class="slideshow-link" href="http://www.playstation.com" target="_blank"><img src="images/gallery/img-1.jpg" alt="game-slide1"><p>Game Slide 1</p></a></div>
           <div class="slide"><a class="slideshow-link" href="http://www.playstation.com" target="_blank"><img src="images/gallery/img-2.jpg" alt="game-slide2"></a></div>
           <div class="slide"><img src="images/gallery/img-3.jpg" alt="game-slide3"><p>Game Slide 3</p></div>
           <div class="slide"><a class="slideshow-link" href="http://www.playstation.com" target="_blank"><img src="images/gallery/img-4.jpg"alt="game-slide4"><p>Game Slide 4</p></a></div>
        </div>
        <div class="slideshow-controls">
            <button type="button" class="slide-ctrl" id="prev">Prev ◄◄</button>
            <button type="button" class="slide-ctrl" id="stop">Stop ◙</button>
            <button type="button" class="slide-ctrl" id="play">Play ►</button>
            <button type="button" class="slide-ctrl" id="next">Next ►►</button>
        </div>
    </body>
</html>
